<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itex3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <p class="number1">Input first number<input type="text" id="number1"></p>
    <p class="number2">Input second number<input type="text" id="number2"></p>
    <button class="sign" onclick="plus()">+</button>
    <button class="sign" onclick="minus()">-</button>
    <button class="sign" onclick="multiplication()">X</button>
    <button class="sign" onclick="division()">/</button>
    <hr>
    <p class="result">Result: <span id="out"></span></p>
<script src="script.js"></script>
</body>
</html>
